<div class="modal">
    <ion-header-bar>
        <h1 class="title">Add New Expense</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-social-usd placeholder-icon"></i>
                <span class="input-label">Amount</span>
                <input type="number" ng-model="expense.amount" ng-init="0">
            </label>
            <label class="item item-input">
                <span class="input-label">Purpose</span>
                <input type="text" ng-model="expense.purpose" placeholder="Enter the purpose">
            </label>
        </div>
        <button class="button button-full button-energized" ng-click="addExpense(expense)">Add Expense</button>
        <p class="text-center">
            <a href="#" ng-click="cancelModal()">Cancel</a>
        </p>
    </ion-content>
</div>
