<ion-view view-title="{{member.firstname}} {{member.surname}}">
    <ion-content>
        <label class="item item-input">
            <span class="input-label">{{"FORM_FIRSTNAME" | translate}}</span>
            <input type="text" ng-model="member.firstname">
        </label>
        <label class="item item-input">
            <span class="input-label">{{"FORM_SURNAME" | translate}}</span>
            <input type="text" ng-model="member.surname">
        </label>
        <label class="item item-input">
            <span class="input-label">{{"FORM_EMAIL" | translate}}</span>
            <input type="text" ng-model="member.email">
        </label>
    </ion-content>
</ion-view>
